  gitHubUrl: "https://github.com/bcgov/JAG-GITOPS-TEMPLATE.git" # test connectivity outbound to github via git clone
  commonLabels:
    environment: test
    env: test
    owner: "{{cookiecutter.team_name}}"
    project: "{{cookiecutter.project_name}}"
